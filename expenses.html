            </div>

        <h3>üßæ All Expenses</h3>

</div> <script>
    // --- 1. CONFIGURATION ---
    // !!! REPLACE THIS WITH YOUR DEPLOYED GOOGLE APPS SCRIPT URL !!!
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxC1WnVEgt6-HSsg8a18uUvPx6aO7IUY6hZkBSgh4QOQA-zM1ZEhmrsjowtfRkMGwPR_Q/exec'; 
    const categories = ["Food", "Accommodation", "Transport", "Activities", "Shopping"];

    let participants = []; // Will be loaded from the backend
    let allExpenses = []; // Will be loaded from the backend
    
    // --- 2. CORE UTILITY FUNCTIONS ---

    /**
     * Calculates the net balance for each participant and simplifies settlements.
     * @param {Array<Object>} expenses - The list of all expenses.
     * @param {Array<string>} names - List of all participants.
     * @returns {Object} { balances: Map, payments: Object, categoryTotals: Object }
     */
    function calculateBalances(expenses, names) {
        const balances = new Map(names.map(name => [name, 0]));
        const payments = new Map(names.map(name => [name, 0]));
        const categoryTotals = {};

        expenses.forEach(exp => {
            const amount = parseFloat(exp.Amount);
            if (isNaN(amount)) return;

            // 1. Calculate Payer's Total Payments
            payments.set(exp.Payer, (payments.get(exp.Payer) || 0) + amount);

            // 2. Tally Category Totals
            categoryTotals[exp.Category] = (categoryTotals[exp.Category] || 0) + amount;

            // 3. Calculate Net Balances
            const participantsList = exp.Participants.split(',').map(p => p.trim()).filter(p => p);
            
            if (participantsList.length > 0) {
                const share = amount / participantsList.length;

                // Credit the payer the total amount
                balances.set(exp.Payer, (balances.get(exp.Payer) || 0) + amount);
                
                // Debit each participant (including the payer) their share
                participantsList.forEach(p => {
                    balances.set(p, (balances.get(p) || 0) - share);
                });
            }
        });
        
        // --- 4. Simplify Settlement Plan (Minimizing transactions) ---
        let creditors = [];
        let debtors = [];
        
        // Separate people who are owed money (creditors) from those who owe (debtors)
        balances.forEach((balance, name) => {
            if (balance > 0.01) creditors.push({ name: name, balance: balance }); // Owed money
            else if (balance < -0.01) debtors.push({ name: name, balance: -balance }); // Owes money (absolute value)
        });

        const settlements = [];
        let i = 0; // Debtors index
        let j = 0; // Creditors index

        // Two-pointer approach to simplify settlements
        while (i < debtors.length && j < creditors.length) {
            let debtor = debtors[i];
            let creditor = creditors[j];

            const transferAmount = Math.min(debtor.balance, creditor.balance);
            
            if (transferAmount > 0.01) {
                settlements.push({
                    from: debtor.name,
                    to: creditor.name,
                    amount: transferAmount
                });
            }

            // Update balances after transfer
            debtor.balance -= transferAmount;
            creditor.balance -= transferAmount;

            // Move pointers
            if (debtor.balance <= 0.01) i++; // Debtor is settled
            if (creditor.balance <= 0.01) j++; // Creditor is settled
        }

        return { 
            balances: balances, 
            payments: payments, 
            categoryTotals: categoryTotals, 
            settlements: settlements
        };
    }

    // --- 3. DOM & DATA HANDLING ---

    // Populate participant dropdowns and checkboxes
    function populateParticipantFields(names) {
        const payerSelect = document.getElementById('Payer');
        const participantsGroup = document.getElementById('Participants-group');
        
        payerSelect.innerHTML = '';
        participantsGroup.innerHTML = '';
        
        names.forEach(name => {
            // Payer Dropdown
            const option = document.createElement('option');
            option.value = name;
            option.textContent = name;
            payerSelect.appendChild(option);

            // Participants Checkboxes
            const label = document.createElement('label');
            label.innerHTML = `
                <input type="checkbox" name="Participant" value="${name}" checked style="margin-right: 5px;">
                ${name}
            `;
            participantsGroup.appendChild(label);
        });
    }
    
    // Renders the list of expenses in the table
    function renderExpenseList(expenses) {
        const tbody = document.getElementById('expense-list-table').getElementsByTagName('tbody')[0];
        tbody.innerHTML = '';
        
        expenses.reverse().forEach(exp => { // Show newest first
            const row = tbody.insertRow();
            row.insertCell().textContent = exp.Date;
            row.insertCell().textContent = exp.Description;
            row.insertCell().textContent = `‚Çπ${parseFloat(exp.Amount).toFixed(2)}`;
            row.insertCell().textContent = exp.Payer;
            row.insertCell().textContent = exp.Participants;
        });
    }

    // Renders the simplified settlement plan
    function renderSettlementSummary(settlements) {
        const container = document.getElementById('settlement-summary');
        container.innerHTML = '';
        
        if (settlements.length === 0) {
            container.innerHTML = '<p style="border-left-color: var(--secondary);">Everyone is settled up! Zero balance.</p>';
            return;
        }
        
        settlements.forEach(s => {
            const p = document.createElement('p');
            p.innerHTML = `<strong>${s.from}</strong> pays <strong>${s.to}</strong>: 
                           <span style="color: var(--danger);">‚Çπ${s.amount.toFixed(2)}</span>`;
            container.appendChild(p);
        });
    }
    
    // --- 4. CHART RENDERING ---

    let categoryChartInstance = null;
    let paidChartInstance = null;

    function renderCharts(categoryTotals, payments) {
        const chartColors = ['#007bff', '#28a745', '#ffc107', '#dc3545', '#6c757d'];

        // CATEGORY PIE CHART
        if (categoryChartInstance) categoryChartInstance.destroy();
        const categoryLabels = Object.keys(categoryTotals);
        const categoryData = Object.values(categoryTotals);
        const categoryCtx = document.getElementById('category-chart').getContext('2d');
        categoryChartInstance = new Chart(categoryCtx, {
            type: 'pie',
            data: {
                labels: categoryLabels,
                datasets: [{
                    data: categoryData,
                    backgroundColor: categoryLabels.map((_, i) => chartColors[i % chartColors.length]),
                    hoverOffset: 4
                }]
            },
            options: { responsive: true, plugins: { legend: { position: 'top' }, title: { display: false } } }
        });
        
        // PAID BAR CHART
        if (paidChartInstance) paidChartInstance.destroy();
        const paidLabels = Array.from(payments.keys());
        const paidData = Array.from(payments.values());
        const paidCtx = document.getElementById('paid-chart').getContext('2d');
        paidChartInstance = new Chart(paidCtx, {
            type: 'bar',
            data: {
                labels: paidLabels,
                datasets: [{
                    label: 'Total Paid (INR)',
                    data: paidData,
                    backgroundColor: paidLabels.map((_, i) => chartColors[i % chartColors.length]),
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });
    }
    
    // --- 5. MAIN FUNCTIONS ---
    
    async function fetchDataAndRender() {
        document.getElementById('loading-indicator').style.display = 'block';
        document.getElementById('charts-and-summary').style.display = 'none';

        try {
            const response = await fetch(WEB_APP_URL, { method: 'GET' });
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.json();
            
            if (data.error) throw new Error(data.error);
            
            allExpenses = data.expenses;
            participants = data.participants;

            // 1. Populate UI elements
            populateParticipantFields(participants);
            
            // 2. Calculate and process
            const { payments, categoryTotals, settlements } = calculateBalances(allExpenses, participants);

            // 3. Render
            renderExpenseList(allExpenses);
            renderCharts(categoryTotals, payments);
            renderSettlementSummary(settlements);

            document.getElementById('charts-and-summary').style.display = 'grid';
            
        } catch (error) {
            console.error("Error fetching or processing data:", error);
            document.getElementById('dashboard-heading').innerHTML = `<span class="error">‚ùå Error loading data: ${error.message}. Check the Web App URL and permissions.</span>`;
        } finally {
            document.getElementById('loading-indicator').style.display = 'none';
        }
    }
    
    async function submitExpense(event) {
        event.preventDefault();
        const form = event.target;
        const submitButton = form.querySelector('button');
        const messageContainer = document.getElementById('message');
        messageContainer.textContent = 'Submitting...';
        submitButton.disabled = true;

        const formData = new FormData(form);
        const expenseData = {};
        
        // 1. Get simple text/number fields
        formData.forEach((value, key) => {
            if (key !== 'Participant') {
                expenseData[key] = value;
            }
        });
        
        // 2. Handle Participants (checkboxes)
        const selectedParticipants = Array.from(form.querySelectorAll('input[name="Participant"]:checked'))
                                          .map(cb => cb.value);
        expenseData.Participants = selectedParticipants.join(', ');
        
        // 3. Final validation/preparation
        expenseData.Amount = parseFloat(expenseData.Amount).toFixed(2);
        
        try {
            const response = await fetch(WEB_APP_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                // Apps Script expects the data in the body
                body: JSON.stringify(expenseData)
            });

            const result = await response.json();
            
            if (result.status === 'success') {
                messageContainer.textContent = '‚úÖ Expense submitted successfully!';
                form.reset();
                document.getElementById('Date').value = new Date().toISOString().substring(0, 10);
                
                // Re-fetch data to update charts/summary
                await fetchDataAndRender(); 
            } else {
                throw new Error(result.message || 'Unknown submission error.');
            }
        } catch (error) {
            messageContainer.textContent = `‚ùå Submission failed: ${error.message}`;
            console.error('Submission Error:', error);
        } finally {
            submitButton.disabled = false;
        }
    }

    // --- 6. INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        // Set today's date as default
        document.getElementById('Date').value = new Date().toISOString().substring(0, 10);
        
        // Attach form handler
        document.getElementById('expense-form').addEventListener('submit', submitExpense);
        
        // Load initial data
        fetchDataAndRender();
    });

</script>
